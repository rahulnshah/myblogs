{% extends 'blog/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Delete Post</h2>
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
